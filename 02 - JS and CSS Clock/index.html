<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

  <main class="clock">
    <div class="clock-face">
      <img src="./clock.png" alt="clock">
      <div class="clock-face-center"></div>
      <div class="clock-face-center-inner"></div>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
    </div>
  </main>

  <footer>
    Made by Isabel | <a href="https://github.com/isabelroman84" target="_blank">GitHub</a> | <a
      href="https://www.linkedin.com/in/isabelroman84/" target="_blank">LinkedIn</a> | <a
      href="https://isabelroman84.github.io/JavaScript30/">Back to main page</a>
  </footer>


  <style>
    :root {
      --primary-color: #00213a;
      --secondary-color: #00a6dc;
      --alternative-color: #DAA520;
      --footer-color: #99d400;
    }

    html {
      background: var(--primary-color);
      /* background-size: cover; */
      font-size: 12px;
      font-family: sans-serif;
      text-align: center;
    }

    body {
      align-items: center;
      display: flex;
      margin: 0;
      /* font-size: 2rem;
      flex: 1; */
      min-height: 100vh;
    }

    .clock {
      width: 35rem;
      height: 35rem;
      border: 20px solid var(--secondary-color);
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      /* padding: 2rem; */
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .clock-face img {
      height: 100%;
      width: 100%;
    }

    .clock-face-center {
      background: var(--alternative-color);
      border-radius: 100%;
      height: 4%;
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 4%;
    }

    .clock-face-center-inner {
      border-radius: 100%;
      background: var(--secondary-color);
      border: 3px solid var(--primary-color);
      height: 1.5%;
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 1.5%;
      z-index: 1;
    }

    .hour-hand,
    .min-hand,
    .second-hand {
      border-radius: 10px;
      position: absolute;
      transform-origin: 100%;
      transform: rotate(90deg);
    }

    .hour-hand {
      background: var(--secondary-color);
      height: 1.5%;
      left: 25%;
      top: 50%;
      width: 25%;
    }

    .min-hand {
      background: var(--secondary-color);
      height: 1%;
      left: 8%;
      top: 50%;
      width: 42%;
    }

    .second-hand {
      background: var(--alternative-color);
      height: 0.5%;
      left: 5%;
      top: 50%;
      width: 45%;
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    footer {
      bottom: 0;
      color: var(--alternative-color);
      padding: 10px 0;
      position: fixed;
      width: 100%;
    }

    footer a {
      color: var(--footer-color);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--alternative-color);
      text-decoration: none;
    }
  </style>

  <script>
    const secondHand = document.querySelector('.second-hand');
    const minsHand = document.querySelector('.min-hand');
    const hourHand = document.querySelector('.hour-hand');

    function setDate() {
      const now = new Date(); // instance of date object - if it is empty: current date and time
      const seconds = now.getSeconds(); // get seconds
      const secondsDegrees = ((seconds / 60) * 360) + 90; // convert seconds to degrees - compensate for the transform: rotate(90deg) in the css
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`; // rotate the hand	

      const mins = now.getMinutes(); // get minutes
      const minsDegrees = ((mins / 60) * 360) + 90;
      minsHand.style.transform = `rotate(${minsDegrees}deg)`;

      const hour = now.getHours(); 
      const hourDegrees = ((hour / 12) * 360) + 90;
      hourHand.style.transform = `rotate(${hourDegrees}deg)`;
    }

    setInterval(setDate, 1000);

  </script>
</body>

</html>
